---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.20.0
  name: pipelines.fleetmanagement.grafana.com
spec:
  group: fleetmanagement.grafana.com
  names:
    kind: Pipeline
    listKind: PipelineList
    plural: pipelines
    shortNames:
    - fmp
    singular: pipeline
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .spec.enabled
      name: Enabled
      type: boolean
    - jsonPath: .spec.configType
      name: Config Type
      type: string
    - jsonPath: .status.id
      name: Fleet ID
      type: string
    - jsonPath: .status.conditions[?(@.type=='Ready')].status
      name: Ready
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: Pipeline is the Schema for the pipelines API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: spec defines the desired state of Pipeline
            properties:
              configType:
                default: Alloy
                description: ConfigType specifies the type of configuration (Alloy
                  or OpenTelemetryCollector)
                enum:
                - Alloy
                - OpenTelemetryCollector
                type: string
              contents:
                description: Contents of the pipeline configuration (Alloy or OpenTelemetry
                  Collector config)
                minLength: 1
                type: string
              enabled:
                default: true
                description: Enabled indicates whether the pipeline is enabled for
                  collectors
                type: boolean
              matchers:
                description: |-
                  Matchers to assign pipeline to collectors
                  Prometheus Alertmanager syntax: key=value, key!=value, key=~regex, key!~regex
                items:
                  type: string
                maxItems: 100
                type: array
              name:
                description: |-
                  Name of the pipeline (unique identifier in Fleet Management)
                  If not specified, uses metadata.name
                type: string
            required:
            - contents
            type: object
          status:
            description: status defines the observed state of Pipeline
            properties:
              conditions:
                description: |-
                  Conditions represent the current state of the Pipeline resource.

                  Standard condition types:
                  - "Ready": Pipeline is successfully synced to Fleet Management
                  - "Synced": Last reconciliation succeeded

                  The status of each condition is one of True, False, or Unknown.
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
                x-kubernetes-list-map-keys:
                - type
                x-kubernetes-list-type: map
              createdAt:
                description: CreatedAt is the timestamp when the pipeline was created
                  in Fleet Management
                format: date-time
                type: string
              id:
                description: ID is the server-assigned pipeline ID from Fleet Management
                type: string
              observedGeneration:
                description: ObservedGeneration reflects the generation of the most
                  recently observed Pipeline spec
                format: int64
                type: integer
              revisionId:
                description: RevisionID is the current revision ID from Fleet Management
                type: string
              updatedAt:
                description: UpdatedAt is the timestamp when the pipeline was last
                  updated in Fleet Management
                format: date-time
                type: string
            type: object
        required:
        - spec
        type: object
    served: true
    storage: true
    subresources:
      status: {}
