name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run tests
        run: make test

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  package-helm-chart:
    name: Package Helm Chart
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: latest

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "chart_version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update Chart.yaml version
        run: |
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.chart_version }}/" charts/fleet-management-operator/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"v${{ steps.version.outputs.version }}\"/" charts/fleet-management-operator/Chart.yaml

      - name: Update values.yaml image tag
        run: |
          sed -i "s/tag:.*/tag: \"v${{ steps.version.outputs.version }}\"/" charts/fleet-management-operator/values.yaml

      - name: Package Helm chart
        run: |
          cd charts
          helm package fleet-management-operator
          helm repo index . --url https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}

      - name: Upload chart artifact
        uses: actions/upload-artifact@v4
        with:
          name: helm-chart
          path: |
            charts/*.tgz
            charts/index.yaml

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs:
      - build-and-push
      - package-helm-chart
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download chart artifact
        uses: actions/download-artifact@v4
        with:
          name: helm-chart
          path: charts/

      - name: Generate release notes
        id: notes
        run: |
          cat > release-notes.md <<EOF
          ## Fleet Management Operator ${{ github.ref_name }}

          ### Container Images

          Multi-architecture images (linux/amd64, linux/arm64):
          \`\`\`
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.image-tag }}
          \`\`\`

          ### Helm Chart

          Install with Helm:
          \`\`\`bash
          helm install fleet-management-operator \\
            https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/fleet-management-operator-*.tgz \\
            --namespace fleet-management-system \\
            --create-namespace \\
            --set image.repository=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} \\
            --set image.tag=${{ needs.build-and-push.outputs.image-tag }} \\
            --set fleetManagement.baseUrl='YOUR_FLEET_MGMT_URL' \\
            --set fleetManagement.username='YOUR_STACK_ID' \\
            --set fleetManagement.password='YOUR_TOKEN'
          \`\`\`

          ### Kubernetes Manifests

          Install with kubectl:
          \`\`\`bash
          kubectl apply -f https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/install.yaml
          \`\`\`

          ### What's Changed

          EOF

          # Get commits since last tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREVIOUS_TAG" ]; then
            git log ${PREVIOUS_TAG}..HEAD --pretty=format:"- %s (%h)" >> release-notes.md
          else
            echo "Initial release" >> release-notes.md
          fi

      - name: Generate install.yaml
        run: |
          make build-installer IMG=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.image-tag }}
          mv dist/install.yaml dist/install-${{ github.ref_name }}.yaml

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release-notes.md
          draft: false
          prerelease: ${{ contains(github.ref_name, '-rc') || contains(github.ref_name, '-beta') || contains(github.ref_name, '-alpha') }}
          files: |
            charts/*.tgz
            charts/index.yaml
            dist/install-*.yaml
          token: ${{ secrets.GITHUB_TOKEN }}

  publish-chart-to-pages:
    name: Publish Chart to GitHub Pages
    runs-on: ubuntu-latest
    needs: create-release
    if: github.repository_owner != ''
    permissions:
      contents: write
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download chart artifact
        uses: actions/download-artifact@v4
        with:
          name: helm-chart
          path: charts/

      - name: Configure Git
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Update Helm repository index
        run: |
          helm repo index charts/ --url https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/charts --merge charts/index.yaml || true

      - name: Commit and push
        run: |
          git add charts/
          git commit -m "Release Helm chart ${{ github.ref_name }}" || echo "No changes to commit"
          git push origin gh-pages || echo "Nothing to push"
