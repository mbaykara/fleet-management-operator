    control-plane: controller-manager
  name: fm-crd-controller-manager-metrics-service
  namespace: fleet-management-system
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app.kubernetes.io/name: fleet-management-operator
    control-plane: controller-manager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: fleet-management-operator
    control-plane: controller-manager
  name: fm-crd-controller-manager
  namespace: fleet-management-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: fleet-management-operator
      control-plane: controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        app.kubernetes.io/name: fleet-management-operator
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --metrics-bind-address=:8080
        - --metrics-secure=false
        - --leader-elect
        - --health-probe-bind-address=:8081
        command:
        - /manager
        env:
        - name: FLEET_MANAGEMENT_BASE_URL
          valueFrom:
            secretKeyRef:
              key: base-url
              name: fleet-management-credentials
        - name: FLEET_MANAGEMENT_USERNAME
          valueFrom:
            secretKeyRef:
              key: username
              name: fleet-management-credentials
        - name: FLEET_MANAGEMENT_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: fleet-management-credentials
        image: fleet-management-operator:dev-v1.0.0
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        ports: []
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        volumeMounts: []
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: fm-crd-controller-manager
      terminationGracePeriodSeconds: 10
      volumes: []
