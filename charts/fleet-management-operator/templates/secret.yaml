{{- if not .Values.fleetManagement.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "fleet-management-operator.fullname" . }}-credentials
  labels:
    {{- include "fleet-management-operator.labels" . | nindent 4 }}
type: Opaque
stringData:
  base-url: {{ required "fleetManagement.baseUrl is required when not using existingSecret" .Values.fleetManagement.baseUrl | quote }}
  username: {{ required "fleetManagement.username is required when not using existingSecret" .Values.fleetManagement.username | quote }}
  password: {{ required "fleetManagement.password is required when not using existingSecret" .Values.fleetManagement.password | quote }}
{{- end }}
